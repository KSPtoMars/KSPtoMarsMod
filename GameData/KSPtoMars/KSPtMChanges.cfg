	@node_stack_bottom = 0.0, -0.202, 0.0, 0.0, -1.0, 0.0, 6 //+[0, 0.4, 0, 0, 0, 0, 0]
	@maxtemp = 1300
	@CrewCapacity = 4
	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 15000
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 45000
			maxAmount = 45000
		}
		TANK
		{
			name = Oxygen
			amount = 100
			maxAmount = 100
		}
		TANK
		{
			name = Food
			amount = 5
			maxAmount = 5
		}
		TANK
		{
			name = Water
			amount = 5
			maxAmount = 5
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 100
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 6
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 6
		}
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	!MODULE[ModuleAblator]
	{
	}
	!RESOURCE[Ablator]
	{
	}
	MODULE
	{
		name = TacGenericConverter
		converterName = CDRA
		conversionRate = 4.0	// # of people - Figures based on per/person
		inputResources = CarbonDioxide, 0.0058912100, ElectricCharge, 0.010, LithiumPeroxide, 0.0000051872
		outputResources = Oxygen, 0.0029240301, true, Waste, 0.0000257297, true
	}
	MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = CRAMPED
    }
	MODULE
	{
		name = TweakScale
		type = free
		defaultScale = 100
	}
	
}

